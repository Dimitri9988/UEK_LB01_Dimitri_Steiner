  <!DOCTYPE html>
  <html lang="de">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/style.css" />
      <script src="comment.js"></script>
      <script src="https://cdn.tailwindcss.com"></script>
      <title>Typescript Starter</title>
    </head>
    <body class="bg-gray-900">
      <!-- Navigation Bar -->
      <nav class="bg-gradient-to-r from-fuchsia-900 to-violet-900 p-4 text-white fixed w-full">
          <div class="container mx-auto">
              <h1 class="text-2xl font-bold">Your Feed</h1>
          </div>
      </nav>
  
      
      <!-- Main Content -->
      <div class="w-full h-96 bg-gray-900 justify-center flex items-center flex flex-col" id="postWindow">
        

      </div>
        <!-- Kommentarsektion -->
<div class="w-full bg-gray-900 p-4">
    <h2 class="text-white font-semibold text-lg mb-2">Kommentare</h2>
    <!-- Einzelner Kommentar -->
    <div class="flex items-center mb-2">
      <div class="w-10 h-10 bg-gray-600 rounded-full mr-2"></div> <!-- Benutzerbild -->
      <div>
        <span class="text-white font-semibold">Benutzername:</span> <!-- Benutzername des Kommentators -->
        <p class="text-white">Das ist ein großartiger Kommentar! 👍</p> <!-- Kommentarinhalt -->
      </div>
    </div>

    
    <!-- Ende Einzelner Kommentar -->
  
    <!-- Weitere Kommentare können hier hinzugefügt werden -->
  
    <!-- Eingabebereich für neuen Kommentar -->
    <div class="mt-4">
      <textarea class="w-full h-16 p-2 bg-gray-800 text-white rounded-md" placeholder="Schreibe einen Kommentar..." id="commentTextarea"></textarea>
      <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600" id="postCommentButton">Kommentar posten</button>
    </div>
  </div>
  <!-- Ende Kommentarsektion -->
  
  
  
  
  
        </div>
  

  
      </div>
  </body>
  </html>
